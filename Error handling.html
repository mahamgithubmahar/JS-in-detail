<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error handling in JS</title>
</head>
<body>
  <h1>Error handling in JS</h1>
  <p id="p1"></p>
  <script>
    try {
        addalert("You have a virus in your computer. Download this link");
    }
    catch(err) {
        document.getElementById("p1").innerHTML=err; 
    }
  </script>  
</body>
</html>
