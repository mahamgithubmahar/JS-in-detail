<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function in JS</title>
</head>
<body>
   <h1>JS arrow function</h1> 
   <p id="p1"></p>
   <script>
    add=(a,b)=>a+b;
    document.getElementById("p1").innerHTML=add(16,40);
   </script>
</body>
</html>
