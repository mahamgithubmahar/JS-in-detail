<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion to strings</title>
</head>
<body>
    <h1>Conversions to strings</h1>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var x=1;
        var y=2;
        document.getElementById("p1").innerHTML=x+y;
        document.getElementById("p2").innerHTML=String(x)+String(y);
    </script>
</body>
</html>
